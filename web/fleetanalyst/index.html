    <style>
        .column-controls {
            margin-bottom: 15px;
        }
        .column-controls label {
            margin-right: 10px;
        }
        /* Styles pour ajuster les largeurs de colonnes */
        #componentsTable {
            width: 100% !important;
        }
        #componentsTable th, #componentsTable td {
            white-space: nowrap; /* Empêche le retour à la ligne dans les cellules */
        }
        .dataTables_wrapper {
            width: 100%;
            margin: 0 auto;
        }
    </style>

<body>
    <h1>Liste des Composants</h1>
    <div class="column-controls">
        <label><input type="checkbox" class="column-toggle" data-column="0" checked> Identifiant</label>
        <label><input type="checkbox" class="column-toggle" data-column="1" checked> Date de fabrication</label>
        <label><input type="checkbox" class="column-toggle" data-column="2" checked> Date d'installation</label>
        <label><input type="checkbox" class="column-toggle" data-column="3" checked> Nombre d'utilisation</label>
        <label><input type="checkbox" class="column-toggle" data-column="4"> Pays d'installation</label>
    </div>
    <button onclick="filterInstallation()">Afficher composants avec date d'installation > 58 jours après fabrication</button>
    <button onclick="filterUsage()">Afficher composants avec nombre d'utilisation > 12</button>
    <button id="exportButton">Exporter</button>
    <table id="componentsTable" class="display">
        <thead>
            <tr>
                <th>Identifiant</th>
                <th>Date de fabrication</th>
                <th>Date d'installation</th>
                <th>Nombre d'utilisation</th>
                <th>Pays d'installation</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront ajoutées ici par JavaScript -->
        </tbody>
    </table>
