<body>

    <button onclick="filterInstallation()">Afficher composants avec date d'installation > 58 jours après fabrication</button>

        <thead>
            <tr>
                <th>Identifiant</th>
                <th>Date de fabrication</th>

        </thead>

            <!-- Les données seront ajoutées ici par JavaScript -->
        </tbody>
    </table>
