<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.1.1/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fleet Management</h1>

    <h2>Choose Columns to Display</h2>
    <form id="column-selection-form">
        <label><input type="checkbox" class="column-toggle" data-column="0" checked> Make</label>
        <label><input type="checkbox" class="column-toggle" data-column="1" checked> Model</label>
        <label><input type="checkbox" class="column-toggle" data-column="2" checked> Year</label>
    </form>

    <h2>Vehicles List</h2>
    <table id="vehicles-table" class="display">
        <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="vehicle-list">
            <!-- Vehicle rows will be appended here -->
        </tbody>
    </table>

    <h2>Add Vehicle</h2>
    <form id="add-vehicle-form">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
        <button type="submit">Add Vehicle</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.1.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.1.1/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.1.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.1.1/js/buttons.print.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
