	 <script type = "text/javascript" language = "javascript">
		var mqtt;
		var reconnectTimeout = 2000;
		var host="liveobjects.orange-business.com"; //change this
		var port=80;
		var client_id="urn:lo:nsid:flexy205:0475410668"
		let payload = {
			"s":client_id+'!uplink',
			"m":"Flexy205",
			"value":{
				"variable" : "toto",
				"valeur" : "titi"
			},
			"loc":[45.759723,4.84223],
			//"ts": "22Z"
		}
		function onFailure(message) {
			console.log("Connection Attempt to Host "+host+"Failed");
			setTimeout(MQTTconnect, reconnectTimeout);
        }
		function onMessageArrived(msg){
			out_msg="Message received "+msg.payloadString+"<br>";
			out_msg=out_msg+"Message received Topic "+msg.destinationName;
			console.log(out_msg);

		}
		function onConnectionLost(){
			console.log("connection lost");
		}
	 	function onConnect() {
  	  // Once a connection has been made, make a subscription and send a message.

  		console.log("Connected ");
  		mqtt.subscribe("dev/cmd");
      txtPayload = '{"s":"urn:lo:nsid:flexy205:0475410668!uplink","m":"MyModel","v":{"variable":"var1","v":0,"timestamp":"2018-06-21T09:55:47Z"}}'
  		//console.log("Sending |"+ txtPayload + "|")
  		message = new Paho.MQTT.Message(txtPayload);
  		message.destinationName = "dev/data";
      message.qos = 1;
  		mqtt.send(message);
	  }
	  function MQTTconnect() {
		console.log("connecting to "+ host +" "+ port);
		mqtt = new Paho.MQTT.Client(host,port,client_id);
		//document.write("connecting to "+ host);
		//mqtt.tls_set('c:/python34/steve/mqtt-demos/certs/ca.crt')
		var options = {
			useSSL:false,
			timeout: 3,
			userName:"json+device",
			password:"INSERT API KEY HERE",
			onSuccess: onConnect,
			onFailure: onFailure

		 };
		mqtt.onConnectionLost = onConnectionLost;
		mqtt.onMessageArrived = onMessageArrived
		mqtt.connect(options); //connect
		}

	  </script>
   </head>
     <body>
   <h1>Main Body</h1>
 	<script>
	MQTTconnect();
	</script>
